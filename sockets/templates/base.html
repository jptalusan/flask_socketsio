<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Near Cloud</title>
        {% else %}
        <title>Welcome to Near Cloud</title>
        {% endif %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='app.js') }}"></script>
        <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='paho-mqtt.js') }}"></script>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            {% for message in get_flashed_messages() %}
            <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">&times</button>
                {{ message }}
            </div>
            {% endfor %}
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
